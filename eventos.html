<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>EventEase - Eventos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/eventos.css">
    <script src="/js/script.js"></script>
    <script src="/js/eventos.js"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=AkuCHGqveoj4&format=png&color=000000">
</head>
<body>
    <div class="d-flex">
        <aside id="sidebar-component"></aside>
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-4">Eventos</h1>
                <div class="d-flex mb-3 gap-2">
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Pesquisar..." id="search-evento-input">
                    </div>
                    <div class="drop-actions-menu"></div>
                </div>

            </div>
            <hr>
            <div id="eventos-container">
                <table id="table-eventos">
                    <thead>
                        <tr>
                            <th>Nº Solicitação</th>
                            <th>Nome</th>
                            <th>Destino</th>
                            <th>Descrição</th>
                            <th>Data da Solicitação</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Hora Início</th>
                            <th>Hora Fim</th>
                            <th>Local</th>
                            <th>Responsável</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalImportarArquivo" tabindex="-1" aria-labelledby="modalImportarArquivoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalImportarArquivoLabel">Importar Eventos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="form-importar" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione os arquivos</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo[]"accept="application/pdf" multiple required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="form-importar" class="btn btn-success">Importar</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Evento -->
    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="eventoForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventoModalLabel">Adicionar/Editar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body row g-3">

                        <input type="hidden" id="evento_id" name="evento_id">
                        <div class="col-md-6">
                            <label for="evento_nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="evento_nome" name="nome" required>
                        </div>

                        <div class="col-md-6">
                            <label for="evento_numSolicitacao" class="form-label">Nº Solicitação</label>
                            <input type="text" class="form-control" id="evento_numSolicitacao" name="numSolicitacao" required>
                        </div>

                        <div class="col-md-6">
                            <label for="evento_destino" class="form-label">Destino</label>
                            <input type="text" class="form-control" id="evento_destino" name="destino">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_data" class="form-label">Data da Solicitação</label>
                            <input type="date" class="form-control" id="evento_data" name="data">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="evento_inicio" name="inicio">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_fim" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="evento_fim" name="fim">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_horaInicio" class="form-label">Hora de Início</label>
                            <input type="time" class="form-control" id="evento_horaInicio" name="horaInicio">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_horaFim" class="form-label">Hora de Fim</label>
                            <input type="time" class="form-control" id="evento_horaFim" name="horaFim">
                        </div>

                        <div class="col-md-12">
                            <label for="evento_local" class="form-label">Local</label>
                            <input type="text" class="form-control" id="evento_local" name="local">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_responsavel" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="evento_responsavel" name="responsavel">
                        </div>

                        <div class="col-md-6">
                            <label for="evento_telefone" class="form-label">Telefone do Responsável</label>
                            <input type="text" class="form-control" id="evento_telefone" name="telefoneResponsavel">
                        </div>

                        <div class="col-md-12">
                            <label for="evento_descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="evento_descricao" name="descricao" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</body>
</html>
