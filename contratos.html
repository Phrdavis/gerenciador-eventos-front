<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>EventEase - Contratos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contratos.css">
    <script src="/js/script.js"></script>
    <script src="/js/contratos.js"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=AkuCHGqveoj4&format=png&color=000000">
</head>
<body>
    <div class="d-flex">
        <aside id="sidebar-component"></aside>
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-4">Contratos</h1>
                <div class="d-flex mb-3 gap-2">
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Pesquisar..." id="search-contrato-input">
                    </div>
                    <div class="drop-actions-menu"></div>
                </div>

            </div>
            <hr>
            <div id="contratos-container">
                <table class="table-style" id="table-contratos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th class="text-center">Modalidades</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contratoModal" tabindex="-1" aria-labelledby="contratoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="contratoForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contratoModalLabel">Adicionar/Editar Contrato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body row g-3">

                        <input type="hidden" id="contrato_id" name="contrato_id">
                        <div class="col-md-12">
                            <label for="contrato_nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="contrato_nome" name="nome" required>
                        </div>

                        <!-- <div class="col-md-6">
                            <label for="contrato_modalidades" class="form-label">Modalidades</label>
                            <div class="multi-select-modalidades"></div>
                            <input type="hidden" id="contrato_modalidades" name="contrato_modalidades">
                        </div> -->

                        <div class="col-md-6">
                            <label for="contrato_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="contrato_inicio" name="inicio">
                        </div>

                        <div class="col-md-6">
                            <label for="contrato_fim" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="contrato_fim" name="fim">
                        </div>

                        <div class="col-md-12">
                            <label for="contrato_descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="contrato_descricao" name="descricao" rows="3"></textarea>
                        </div>

                        <hr class="col-12 mt-4">

                        <label for="contrato_modalidades" class="form-label">Modalidades</label>

                        <div class="col-md-5">
                            <input type="text" class="form-control" id="modalidade_nome" name="nome" placeholder="Nome">
                        </div>
                        <div class="col-md-5">
                            <input type="number" class="form-control" id="modalidade_valor" name="valor" placeholder="Valor">
                        </div>
                        <div class="col-md-2">
                            <div class="btn btn-success form-control" id="modalidade_adicionar" name="adicionar">
                                <i class="bi bi-plus"></i>
                            </div>
                        </div>
                        <div class="col-md-12 container-modalidades">
                            <table class="table-style" id="table_modalidades">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Valor</th>
                                        <th class="text-center">#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</body>
</html>
